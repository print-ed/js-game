<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller Of The Damned</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/images/hasty-grave.svg">
    <!-- styling -->
    <link rel="stylesheet" href="./style.css">
    <!-- js script-->
    <script src="./script.js" defer></script>
</head>
<body>
    <header id="header-content">
        <!-- Adds audio -->
        <embed src="./assets/audio/Deep_Forest_Random_Drone_MASTERED.mp3" hidden="true" loop="true" autostart="true">
        <h1>Traveller Of The Damned</h1>
        <h4 id="hiddenHeader" style="display: block">You're the main character in this story which was set in the post-apocalyptic world of Helm. One day, you were travelling as a simple adventurer when you were lost in the forest of the undead. Another day for another adventure.</h4>
    </header>
    <main id="main-content">
        <section id="start-screen" class="start-screen" style="display: block;"> 
            <button class="start-button" onclick="play.innerfunc()">PLAY GAME</button>
        </section>
        <section id="option-screen" class="option-screen" style="display: none;">
            <div class="option-container">
                <div id="text"></div>
                <div id="option-buttons" class="btn-grid">
                  <button class="btn">Option 1</button>
                  <button class="btn">Option 2</button>
                  <button class="btn">Option 3</button>
                  <button class="btn">Option 4</button>
                </div>
            </div> 
        </section>
        <section id="fight-screen" class="fight-screen" style="display: none;">
            <div>
                <input type="image" class="gameImage" src="./assets/images/rock.svg" value="rock"></input>
                <input type="image" class="gameImage" src="./assets/images/paper.svg" value="paper"></input>
                <input type="image" class="gameImage" src="./assets/images/scissors.svg" value="scissor"></input>
              </div>
              <div id="result"></div> 
        </section>
        <section id="monster-win" style="display: none;">
        </section>
        <section id="win">
            <button id="monster-win-button" style="display: none;">RESTART</button>
        </section>
        <section id="player-win" style="display: none;">
        </section>
        <section id="win">
            <button id="player-win-button" style="display: none;">RESTART</button>
        </section>
    </main>
</body>
</html>
